name: Deploy React Projects with Assets

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [nawah-dashboard, usnt-heritage-catalog]

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install dependencies (legacy-peer-deps لتجنب مشاكل Hardhat/React)
      - name: Install dependencies
        run: |
          cd ${{ matrix.project }}
          npm install --legacy-peer-deps

      # 4️⃣ Build project
      - name: Build project
        run: |
          cd ${{ matrix.project }}
          npm run build

      # 5️⃣ Copy assets to build directory (يحافظ على الصور والنماذج 3D)
      - name: Copy assets to build
        run: |
          cd ${{ matrix.project }}
          if [ -d "assets" ]; then
            cp -r assets build/assets
          fi

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ matrix.project }}/build
          destination_dir: ${{ matrix.project }}
